<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-on-1 Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-content">
                <h1>Chat</h1>
                <p class="status" id="status">Connecting...</p>
            </div>
            <button class="settings-btn" id="settingsBtn">⚙️</button>
        </div>

        <div class="settings-modal" id="settingsModal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Chat Settings</h2>
                <div class="setting-group">
                    <label for="userNameInput">Your Name:</label>
                    <input type="text" id="userNameInput" placeholder="Enter your name">
                </div>
                <div class="setting-group">
                    <label for="chatIdInput">Chat Room ID:</label>
                    <input type="text" id="chatIdInput" placeholder="Enter chat room ID" readonly>
                    <button id="copyIdBtn" class="copy-btn">Copy ID</button>
                </div>
                <div class="setting-group">
                    <label for="friendIdInput">Friend's Chat Room ID:</label>
                    <input type="text" id="friendIdInput" placeholder="Paste friend's chat room ID">
                </div>
                <button class="save-btn" id="saveSettingsBtn">Save Settings</button>
                <p class="settings-info">Share your Chat Room ID with your friend to start chatting!</p>
            </div>
        </div>

        <div class="messages" id="messagesContainer"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type a message..." 
                autocomplete="off"
            >
            <button id="sendBtn" class="send-btn">Send</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
